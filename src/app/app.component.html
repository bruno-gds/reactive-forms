<div class="container">
  <h1>{{ title }}</h1>

  <div class="body">
    <h3>Modelo de mensagem:</h3>

    <p><b>Nome:</b> {{ templateMessage.name }}</p>
    <div *ngFor="let component of templateMessage.components">
      <p>{{ component.text }}</p>
    </div>
    <p><b>Status:</b> {{ templateMessage.status }}</p>
    <p><b>Linguagem:</b> {{ templateMessage.language }}</p>
  </div>
</div>
